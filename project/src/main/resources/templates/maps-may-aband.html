<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>강남 핫플 맛집 지도</title>

  <!-- CSS -->
  <style>
    /* 기본 설정 */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      box-sizing: border-box;
      background-color: #fff5f7; /* 부드러운 핑크 배경 */
    }

    /* 검색창 */
    .search-container {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1500;
    }

    .search-container input {
      padding: 12px 18px;
      border: 2px solid #FFB6C1; /* 연한 핑크 테두리 */
      border-radius: 25px;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .search-container button {
      padding: 12px 20px;
      border: none;
      background-color: #FF6B81; /* 핑크 포인트 */
      color: white;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-container button:hover {
      background-color: #FF4E68; /* 진한 핑크 */
    }

    /* 메인 레이아웃 */
    .main-container {
      display: flex;
      height: 100vh;
      padding-top: 70px;
    }

    /* 리스트 영역 */
    .list-container {
      width: 350px;
      overflow-y: auto;
      padding: 15px;
      background-color: #fff;
      border-radius: 15px;
      margin: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .list-container ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .list-container li {
      position: relative;
      padding: 15px;
      margin: 5px 0;
      border-radius: 10px;
      background-color: #FFE4E1; /* 연한 핑크 */
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .list-container li:hover {
      background-color: #FFB6C1; /* 피치 핑크 */
    }

    .list-container li .title {
      font-size: 18px;
      font-weight: bold;
      color: #FF6B81; /* 핑크 포인트 */
    }

    .list-container li .address {
      font-size: 14px;
      color: #777;
    }

    .heart {
  width: 25px;
  height: 25px;
  position: relative;
  cursor: pointer;
  display: inline-block;
}

.heart:before,
.heart:after {
  position: absolute;
  content: "";
  width: 12px;
  height: 20px;
  background: #d3d3d3;
  border-radius: 12px 12px 0 0;
}

.heart:before {
  left: 12px;
  top: 0;
  transform: rotate(-45deg);
  transform-origin: 0 100%;
}

.heart:after {
  left: 0;
  top: 0;
  transform: rotate(45deg);
  transform-origin: 100% 100%;
}

.heart.active:before, 
.heart.active:after {
  background: red;
}

    /* 지도 영역 */
    #map {
      flex-grow: 1;
      height: 100%;
      background-color: #FFE8ED; /* 부드러운 핑크톤 배경 */
    }

    .details-container {
      width: 350px;
      padding: 20px;
      background-color: #fff; /* 연한 피치톤 */
      border-radius: 15px;
      margin: 10px;
      display: none;
      flex-direction: column;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .details-container h2 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #FF6B81; /* 핑크 포인트 */
    }

    .details-container p {
      font-size: 14px;
      color: #666;
    }

    .details-container .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background-color: #FF6B81; /* 포인트 핑크 */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="검색어를 입력하세요" />
    <button id="searchBtn">검색</button>
  </div>

  <div class="main-container">
    <div class="list-container">
      <ul id="place-list"></ul>
    </div>

    <div class="details-container" id="details">
      <button class="close-btn" id="closeDetails">×</button>
      <h2 id="detail-name">가게 정보</h2>
      <p id="detail-address">주소: 선택된 가게 없음</p>
      <span class="heart" id="detail-heart">♡</span>
    </div>

    <div id="map">지도 표시 영역</div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mo-js/0.288.2/mo.min.js"></script>
<script>
    $(document).ready(function() {
  $('.heart').each(function() {
    const el = this;
    const timeline = new mojs.Timeline();

    const tween1 = new mojs.Burst({
      parent: el,
      radius: { 0: 100 },
      angle: { 0: 45 },
      count: 10,
      children: {
        shape: 'circle',
        radius: 10,
        fill: ['red', 'white'],
        strokeWidth: 5,
        duration: 500
      }
    });

    const tween2 = new mojs.Burst({
      parent: el,
      radius: { 0: 125 },
      angle: { 0: -45 },
      count: 10,
      children: {
        shape: 'circle',
        radius: 10,
        fill: ['white', 'red'],
        strokeWidth: 5,
        duration: 400
      }
    });

    timeline.add(tween1, tween2);

    $(el).click(function() {
      if ($(el).hasClass('active')) {
        $(el).removeClass('active');
      } else {
        timeline.replay();
        $(el).addClass('active');
      }
    });
  });

  const places = [
    { name: '핫플 1', address: '서울 강남구 테헤란로 1길', liked: true },
    { name: '핫플 2', address: '서울 강남구 강남대로 2길', liked: false },
    { name: '핫플 3', address: '서울 강남구 봉은사로 3길', liked: true },
  ];

  const listContainer = document.getElementById('place-list');
  const searchInput = document.getElementById('searchInput');
  const searchBtn = document.getElementById('searchBtn');
  const detailsContainer = document.getElementById('details');
  const detailName = document.getElementById('detail-name');
  const detailAddress = document.getElementById('detail-address');
  const detailHeart = document.getElementById('detail-heart');
  const closeDetails = document.getElementById('closeDetails');

  let currentDetailIndex = null; // 상세보기의 현재 아이템 인덱스 저장

  function renderList(data) {
    listContainer.innerHTML = '';
    data.forEach((place, index) => {
      const listItem = document.createElement('li');
      listItem.innerHTML = `
        <div>
          <span class="title">${place.name}</span>
          <span class="address">${place.address}</span>
        </div>
        <span class="heart ${place.liked ? 'active' : ''}" data-index="${index}">♡</span>
      `;
      listContainer.appendChild(listItem);

      listItem.addEventListener('click', () => showDetails(index));

      listItem.querySelector('.heart').addEventListener('click', (e) => {
        e.stopPropagation();
        places[index].liked = !places[index].liked;
        updateDetailsHeart(); // 상세보기 하트 상태 동기화
        renderList(data);
      });
    });
  }

  function showDetails(index) {
    const place = places[index];
    currentDetailIndex = index; // 현재 인덱스 저장
    detailName.innerText = place.name;
    detailAddress.innerText = `주소: ${place.address}`;
    detailHeart.classList.toggle('active', place.liked);
    detailsContainer.style.display = 'flex';
  }

  function updateDetailsHeart() {
    if (currentDetailIndex !== null) {
      detailHeart.classList.toggle('active', places[currentDetailIndex].liked);
    }
  }

  detailHeart.addEventListener('click', () => {
    if (currentDetailIndex !== null) {
      places[currentDetailIndex].liked = !places[currentDetailIndex].liked;
      updateDetailsHeart(); // 상세보기 하트 동기화
      renderList(places); // 리스트 하트 동기화
    }
  });

  closeDetails.addEventListener('click', () => {
    detailsContainer.style.display = 'none';
  });

  searchBtn.addEventListener('click', () => {
    const query = searchInput.value.trim();
    const filtered = places.filter((place) => place.name.includes(query) || place.address.includes(query));
    renderList(filtered);
  });

  renderList(places);
});

</script>
</body>
</html>
