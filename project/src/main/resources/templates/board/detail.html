<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 상세보기</title>
</head>
<body>
    <h1 th:text="${board.title}"></h1>
    <p th:text="${board.content}"></p>
    <small>작성일: <span th:text="${#temporals.format(board.post_writeday, 'yyyy-MM-dd HH:mm')}"></span></small>
    <br />
    <a th:href="@{/board/{id}/edit(id=${board.id})}">수정</a>
    <form th:action="@{/board/{id}/delete(id=${board.id})}" method="post" style="display:inline;">
        <button type="submit">삭제</button>
    </form>
    <br />
    <a href="/board">목록으로</a>
</body>
</html>
