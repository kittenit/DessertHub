<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>새 게시글 작성</title>
</head>
<body>
    <h1>새 게시글 작성</h1>
    <form th:action="@{/board}" th:object="${board}" method="post">
        <label for="title">제목</label>
        <input type="text" th:field="*{title}" required="required" />
        <br />
        <label for="content">내용</label>
        <textarea th:field="*{content}" required="required"></textarea>
        <br />
        <button type="submit">작성</button>
    </form>
    <a href="/board">취소</a>
</body>
</html>
