<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>디저트 추천 갤러리</title>

  <link rel="stylesheet" href="/css/general.css">
  <link rel="stylesheet" href="/css/fragments/header.css">
  <link rel="stylesheet" href="/css/fragments/nav.css">
  <link rel="stylesheet" href="/css/fragments/footer2.css">

  <style>
    /* 전역 설정 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
    }

    /* body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FFE4E1, #FFB6C1);
      /* 핑크 & 피치 */
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    } */

    .container {
      width: 90%;
      max-width: 1000px;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 32px;
      color: #FF6B81;
      /* 핑크 포인트 */
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* 갤러리 */
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      /* 2개씩 2행 */
      gap: 20px;
      margin-top: 30px;
    }

    /* 카드 디자인 */
    .card {
      background: linear-gradient(145deg, #FFD1DC, #FFB6C1);
      /* 연핑크 & 피치 */
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      background: linear-gradient(145deg, #FFB6C1, #FF8C94);
      /* 핑크 & 살구색 */
    }

    .card h3 {
      font-size: 22px;
      color: #FF6B81;
      /* 핑크 포인트 */
      margin-bottom: 10px;
      font-weight: bold;
    }

    .card p {
      font-size: 16px;
      color: #555;
    }

    /* 버튼 스타일 */
    .button {
      padding: 12px 24px;
      background-color: #FF6B81;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      margin: 30px auto 0;
      display: block;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #FFA07A;
      /* 연한 피치 */
      transform: scale(1.1);
    }

    /* 반응형 디자인 */
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: 1fr;
        /* 작은 화면에서는 1열로 변경 */
      }
    }
  </style>
</head>

<body>

  <!-- 헤더 포함 -->
  <header th:replace="fragments/header.html :: header"></header>

  <div class="main-layout">
    <!-- 사이드바 포함 -->
    <nav th:replace="fragments/nav.html :: nav" style="width: 200px; margin-right: 20px;"></nav>

    <div class="container">

      <!-- 타이틀 -->
      <h1>디저트 추천 갤러리</h1>

      <!-- 갤러리 -->
      <div class="gallery">

        <!-- 랜덤 추첨 카드 -->
        <a href="/dessert/random-draw" class="card">
          <h3>랜덤 추첨</h3>
          <p>디저트 목록에서 랜덤으로 추천합니다.</p>
        </a>

        <!-- 토너먼트 방식 카드 -->
        <a href="/dessert/tournament" class="card">
          <h3>토너먼트 방식</h3>
          <p>디저트를 비교해 최종 승자를 고릅니다.</p>
        </a>

        <!-- 성격 유형 테스트 카드 -->
        <a href="/dessert/personality-test" class="card">
          <h3>성격 유형 테스트</h3>
          <p>성격에 맞는 디저트를 추천합니다.</p>
        </a>
      </div>

      <!-- 추가 버튼 -->
      <button class="button" onclick="alert('더 많은 추천 기능을 준비 중입니다!')">더 많은 추천 보기</button>

    </div>

    <!-- 푸터 포함 -->
    <footer th:replace="fragments/footer.html :: footer"></footer>

</body>

</html>
