<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성격 유형 테스트 결과</title>

  <link rel="stylesheet" href="/css/general.css">
  <link rel="stylesheet" href="/css/fragments/header.css">
  <link rel="stylesheet" href="/css/fragments/nav.css">
  <link rel="stylesheet" href="/css/fragments/footer2.css">

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #ffe6e6;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      width: 80%;
      max-width: 1000px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff0f5;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #ff66b2;
    }

    .question {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .answer-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .answer-buttons button {
      padding: 10px 20px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .answer-buttons button:hover {
      background-color: #ff85c2;
    }

    .result-container {
      width: 80%;
      max-width: 1000px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff0f5;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .result-container h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .result-container .result {
      font-size: 24px;
      font-weight: bold;
      color: #ff66b2;
    }

    .button {
      padding: 10px 20px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      margin: 10px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #ff85c2;
    }

    .iframe-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 300px;
      background-color: white;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      z-index: 1000;
    }

    .iframe-popup iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <!-- 헤더 포함 -->
  <header th:replace="fragments/header.html :: header"></header>

  <div class="main-layout">
    <!-- 사이드바 포함 -->
    <nav th:replace="fragments/nav.html :: nav" style="width: 200px; margin-right: 20px;"></nav>

  <!-- 결과 화면 -->
  <div class="result-container" id="result-container">
    <h2>추천 디저트</h2>
    <div class="result" id="result-text">
      <img th:src="${resultDessert.dessertImage}" alt="디저트 이미지" style="width: 500px; height: 500px;"><br>
      <strong th:text="${resultDessert.dessertName}"></strong><br>
      <p th:text="${resultDessert.dessertChara}"></p>
    </div>
    <a href="/dessert/personality-test" class="no-underline">
      <button class="button" id="retry-button">다시 하기</button>
    </a>   
  </div>

  <!-- 푸터 포함 -->
  <footer th:replace="fragments/footer.html :: footer"></footer>

  <script>


// 팝업 닫기 버튼
document.getElementById('close-popup').addEventListener('click', () => document.getElementById('share-popup').style.display = 'none');

  </script>
</body>
</html>
