  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #ffe6e6;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container,
    .result-container {
      width: 80%;
      max-width: 1000px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff0f5;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #ff66b2;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      width: 150px;
      height: 200px;
      background-color: #ffffff;
      border: 1px solid #ff66b2;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      transition: transform 1s;
      transform-style: preserve-3d;
    }

    .card:hover {
      transform: scale(1.1);
    }

    .flipped {
      transform: rotateY(90deg);
      transform: rotateY(180deg);
      transform: rotateY(200deg);
    }

    .result-container h2 {
      font-size: 28px;
      color: #ff66b2;
    }

    .result {
      font-size: 24px;
      font-weight: bold;
      color: #ff66b2;
    }

    .button {
      padding: 10px 20px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #ff85c2;
    }

    .iframe-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 300px;
      background-color: white;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      z-index: 1000;
    }

    .iframe-popup iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      padding: 5px 10px;
    }
  </style>
</head>
