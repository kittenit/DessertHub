<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글/댓글/갤러리 관리</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="stylesheet" href="/css/general.css">
  <link rel="stylesheet" href="/css/fragments/header.css">
  <link rel="stylesheet" href="/css/user/nav.css">
  <link rel="stylesheet" href="/css/fragments/footer.css">
  <link rel="stylesheet" href="/css/user/manage.css">
</head>

<body>

  <!-- 헤더 포함 -->
  <header th:replace="fragments/header.html :: header"></header>

  <!-- 사이드바 포함 -->
  <nav th:replace="user/profile/profile-nav.html :: nav" style="width: 200px; margin-right: 20px;"></nav>

  <!-- 마이페이지 구조 -->
  <div class="mypage-container">

    <div class="container">
      <div class="nav">
        <div class="nav-buttons">
          <button data-category="posts">게시글</button>
          <button data-category="gallery">갤러리</button>
          <button data-category="comments">댓글</button>
        </div>
        <div class="nav-search">
          <input type="text" id="searchInput" placeholder="검색">
          <button id="searchBtn">검색</button>
        </div>
      </div>

      <div id="postsContainer" class="list-container active">
        <div class="item">
          <input type="checkbox" class="select-item">
          <div class="item-details">
            <h3>게시글 제목 1</h3>
            <p>게시글 내용입니다.</p>
          </div>
          <div class="item-actions">
            <button class="edit-btn">수정</button>
            <button class="delete-btn">삭제</button>
          </div>
        </div>
      </div>


      <!-- 갤러리 -->
      <div id="galleryContainer" class="list-container">
        <div class="item">
          <input type="checkbox" class="select-item">
          <div class="item-details">
            <h3>갤러리 제목 1</h3>
            <img src="example.jpg" alt="갤러리 이미지" style="width: 20%; border-radius: 8px;">
          </div>
          <div class="item-actions">
            <button class="edit-btn">수정</button>
            <button class="delete-btn">삭제</button>
          </div>
        </div>
      </div>

      <!-- 댓글 -->
      <div id="commentsContainer" class="list-container">
        <div class="item">
          <input type="checkbox" class="select-item">
          <div class="item-details">
            <h3>댓글 제목 1</h3>
            <p>댓글 내용입니다.</p>
          </div>
          <div class="item-actions">
            <button class="edit-btn">수정</button>
            <button class="delete-btn">삭제</button>
          </div>
        </div>
      </div>

      <button id="deleteSelectedBtn">전체 삭제</button>
    </div>
  </div>


  </div>

  <!-- 푸터 포함 -->
  <footer th:replace="fragments/footer.html :: footer"></footer>


  <script>

    const navButtons = document.querySelectorAll('.nav-buttons button');
    const containers = document.querySelectorAll('.list-container');

    navButtons.forEach(button => {
      button.addEventListener('click', () => {
        containers.forEach(container => container.classList.remove('active'));
        document.getElementById(button.dataset.category + 'Container').classList.add('active');
      });
    });

    // 검색 기능
    document.getElementById('searchBtn').addEventListener('click', () => {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const items = document.querySelectorAll('.list-container.active .item');
      items.forEach(item => {
        const title = item.querySelector('h3').textContent.toLowerCase();
        const content = item.querySelector('p').textContent.toLowerCase();
        if (title.includes(query) || content.includes(query)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    });

    // 삭제 기능
    document.querySelectorAll('.delete-btn').forEach(button => {
      button.addEventListener('click', function () {
        const item = this.closest('.item');
        if (confirm('정말로 삭제하시겠습니까?')) {
          item.remove();
        }
      });
    });

    // 선택 삭제 기능
    document.getElementById('deleteSelectedBtn').addEventListener('click', () => {
      const selectedItems = document.querySelectorAll('.list-container.active .select-item:checked');
      if (selectedItems.length === 0) {
        alert('선택된 항목이 없습니다.');
        return;
      }
      if (confirm('선택한 항목을 삭제하시겠습니까?')) {
        selectedItems.forEach(checkbox => {
          checkbox.closest('.item').remove();
        });
        alert('선택된 항목이 삭제되었습니다.');
      }
    });

    document.getElementById('searchBtn').addEventListener('click', () => {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const items = document.querySelectorAll('.list-container.active .item');
      items.forEach(item => {
        const title = item.querySelector('h3').textContent.toLowerCase();
        const content = item.querySelector('p').textContent.toLowerCase();
        if (title.includes(query) || content.includes(query)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    });
  </script>
</body>

</html>
