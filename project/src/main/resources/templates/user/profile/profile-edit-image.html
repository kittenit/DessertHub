<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로필 사진 변경</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="stylesheet" href="/css/general.css">
  <link rel="stylesheet" href="/css/fragments/header.css">
  <link rel="stylesheet" href="/css/user/nav.css">
  <link rel="stylesheet" href="/css/fragments/footer.css">
  <link rel="stylesheet" href="/css/user/editimage.css">
  <style>

  </style>
</head>

<body>

  <!-- 헤더 포함 -->
  <header th:replace="fragments/header.html :: header"></header>

  <!-- 사이드바 포함 -->
  <nav th:replace="user/profile/profile-nav.html :: nav" style="width: 200px; margin-right: 20px;"></nav>

  <!-- 마이페이지 구조 -->
  <div class="mypage-container">

    <div class="container">
      <h2>프로필 사진 변경</h2>

      <!-- 현재 프로필 사진 (동그란 모양) -->
      <div class="profile-pic" id="profilePic">
        <span>사진 선택</span>
      </div>

      <!-- 파일 업로드 입력 -->
      <input type="file" id="fileInput" class="file-input" accept="image/jpg, image/png" onchange="previewImage()">

      <!-- 찾아보기 및 업로드 버튼 -->
      <br>
      <button class="upload-btn" onclick="document.getElementById('fileInput').click()">찾아보기</button>
      <button class="upload-btn" onclick="uploadImage()">업로드</button>

      <!-- 사진 형식과 크기 제한 안내 -->
      <div class="info">
        <p>100px 이하의 JPG, PNG 파일만 업로드 가능합니다.</p>
      </div>
    </div>

  </div>

  <!-- 푸터 포함 -->
  <footer th:replace="fragments/footer.html :: footer"></footer>


  <script>
    // 이미지 미리보기 함수
    function previewImage() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      // 유효한 파일인지 확인
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          const profilePic = document.getElementById('profilePic');
          profilePic.style.backgroundImage = `url(${event.target.result})`;
          profilePic.style.backgroundSize = 'cover';
          profilePic.style.backgroundPosition = 'center';
          profilePic.innerHTML = ''; // 텍스트 제거
        };
        reader.readAsDataURL(file);
      }
    }

    // 업로드 버튼 클릭 시 알림 확인
    function uploadImage() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (!file) {
        alert("파일을 선택하세요.");
        return;
      }

      // 파일 크기 및 형식 검사
      const maxSize = 100 * 1024; // 100KB 이하
      const allowedTypes = ['image/jpeg', 'image/png'];

      if (file.size > maxSize) {
        alert("파일 크기는 100KB 이하로 업로드해주세요.");
        return;
      }

      if (!allowedTypes.includes(file.type)) {
        alert("JPG 또는 PNG 파일만 업로드 가능합니다.");
        return;
      }

      // 변경 확인 알림
      const confirmChange = confirm("사진을 변경하시겠습니까?");
      if (confirmChange) {
        alert("사진이 변경되었습니다.");
      }
    }
  </script>

</body>

</html>
