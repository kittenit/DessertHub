<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>찜한 목록 관리</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="stylesheet" href="/css/general.css">
  <link rel="stylesheet" href="/css/fragments/header.css">
  <link rel="stylesheet" href="/css/user/nav.css">
  <link rel="stylesheet" href="/css/fragments/footer.css">
  <link rel="stylesheet" href="/css/user/favorites.css">

</head>

<body>

  <!-- 헤더 포함 -->
  <header th:replace="fragments/header.html :: header"></header>

  <!-- 사이드바 포함 -->
  <nav th:replace="user/profile/profile-nav.html :: nav" style="width: 200px; margin-right: 20px;"></nav>

  <!-- 마이페이지 구조 -->
  <div class="mypage-container">

    <div class="container">
      <div class="nav">
        <div class="nav-buttons">
          <button data-category="posts">게시글</button>
          <button data-category="gallery">갤러리</button>
          <!-- <button data-category="maps">지도</button> -->
        </div>
        <!-- <div class="nav-search">
          <input type="text" id="searchInput" placeholder="검색">
          <button id="searchBtn">검색</button>
        </div> -->
      </div>

      <!-- 게시글 -->
      <div id="postsContainer" class="list-container active">
        <div class="item" th:each="likeBoard : ${likeListBoard}">
          <div class="item-details">
            <a th:href="@{/board/{id}(id=${likeBoard.targetId})}" class="no-underline">
              <h3 th:text="${likeBoard.targetTitle}"></h3>
            </a>
            <p th:text="${#strings.length(likeBoard.targetContent) > 10 ? #strings.substring(likeBoard.targetContent, 0, 10) + '...' : likeBoard.targetContent}">게시글 내용입니다.</p>
          </div>

          <button type="button" class="heart-btn" th:id="'likeBtn' + ${likeBoard.id}" th:lid="${likeBoard.id}" th:gurl="${likeBoard.targetId}" th:onclick="get_unlike_board(event, this.getAttribute('lid'), this.getAttribute('gurl'))"></button>
          <button type="button" class="heart-btn-gray" th:id="'unlikeBtn' + ${likeBoard.id}" th:lid="${likeBoard.id}" th:gurl="${likeBoard.targetId}" th:onclick="get_like_board(event, this.getAttribute('lid'), this.getAttribute('gurl'))" style="display: none;"></button>
          
        </div>
      </div>

      <!-- 갤러리 -->
      <div id="galleryContainer" class="list-container">
        <div class="item" th:each="likeGallery : ${likeListGallery}">
          <div class="item-details">
            <a th:href="@{/gallery/gview/{id}(id=${likeGallery.targetId})}" class="no-underline">
              <h3 th:text="${likeGallery.targetTitle}"></h3>
            </a>
            
              <button type="button" class="heart-btn" th:id="'likeBtn' + ${likeGallery.id}" th:lid="${likeGallery.id}" th:gurl="${likeGallery.targetId}" th:onclick="get_unlike_gallery(event, this.getAttribute('lid'), this.getAttribute('gurl'))"></button>
              <button type="button" class="heart-btn-gray" th:id="'unlikeBtn' + ${likeGallery.id}" th:lid="${likeGallery.id}" th:gurl="${likeGallery.targetId}" th:onclick="get_like_gallery(event, this.getAttribute('lid'), this.getAttribute('gurl'))" style="display: none;"></button>

            <a th:href="@{/gallery/gview/{id}(id=${likeGallery.targetId})}" class="no-underline">
              <img th:src="${likeGallery.targetContent}" alt="갤러리 이미지" style="width: 20%; border-radius: 8px;">
            </a>

            
          </div>
          <!-- <button class="heart-btn"></button> -->
        </div>
      </div>

      <!-- 지도 -->
      <!-- <div id="mapsContainer" class="list-container">
        <div class="item">
          <div class="item-details">
            <h3>지도 제목 1</h3>
            <p>지도 정보입니다.</p>
          </div>
          <button class="heart-btn"></button>
        </div>
      </div> -->
    </div>

  </div>

  <!-- 푸터 포함 -->
  <footer th:replace="fragments/footer.html :: footer"></footer>

  <!-- 애니메이션 및 동작 추가 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mo-js/0.288.2/mo.min.js"></script>

  
<script th:inline="javascript">
  function get_like_board(event, id, tid) {
      const url = `/like/board/` + tid + `/like`;

      // fetch를 이용해 GET 요청 보내기
      fetch(url, {
          method: 'GET',
      })
      .then(response => response.json())  // 서버에서 JSON 응답이 올 경우 처리
      .then(data => {
          // 성공적인 응답 후 처리 (예: UI 업데이트)
          console.log('Success:', data);
      })
      .catch(error => {
          // 오류 처리
          console.error('Error:', error);
      });

      document.getElementById("unlikeBtn" + id).style.display = "none";
      document.getElementById("likeBtn" + id).style.display = "";
  }

  function get_unlike_board(event, id, tid) {
      // 좋아요 요청을 위한 URL 생성
      // const url = `/like/gallery/${itemId}/like(id=${itemId})`;
      const url = `/like/board/` + tid + `/unlike`;

      // fetch를 이용해 GET 요청 보내기
      fetch(url, {
          method: 'GET',
      })
      .then(response => response.json())  // 서버에서 JSON 응답이 올 경우 처리
      .then(data => {
          // 성공적인 응답 후 처리 (예: UI 업데이트)
          console.log('Success:', data);
      })
      .catch(error => {
          // 오류 처리
          console.error('Error:', error);
      });

      document.getElementById("unlikeBtn" + id).style.display = "";
      document.getElementById("likeBtn" + id).style.display = "none";
  }
</script>
  

  <script>
    $(document).ready(function () {
      // 카테고리 전환
      const navButtons = document.querySelectorAll('.nav-buttons button');
      const containers = document.querySelectorAll('.list-container');

        button.addEventListener('click', () => {
          containers.forEach(container => container.classList.remove('active'));
          document.getElementById(button.dataset.category + 'Container').classList.add('active');
        });

</body>

</html>
