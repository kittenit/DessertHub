<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>찜한 목록 관리</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="stylesheet" href="/css/general.css">
  <link rel="stylesheet" href="/css/fragments/header.css">
  <link rel="stylesheet" href="/css/user/nav.css">
  <link rel="stylesheet" href="/css/fragments/footer.css">
  <link rel="stylesheet" href="/css/user/favorites.css">

</head>

<body>

  <!-- 헤더 포함 -->
  <header th:replace="fragments/header.html :: header"></header>

  <!-- 사이드바 포함 -->
  <nav th:replace="user/profile/profile-nav.html :: nav" style="width: 200px; margin-right: 20px;"></nav>

  <!-- 마이페이지 구조 -->
  <div class="mypage-container">

    <div class="container">
      <div class="nav">
        <div class="nav-buttons">
          <button data-category="posts">게시글</button>
          <button data-category="gallery">갤러리</button>
          <!-- <button data-category="maps">지도</button> -->
        </div>
        <!-- <div class="nav-search">
          <input type="text" id="searchInput" placeholder="검색">
          <button id="searchBtn">검색</button>
        </div> -->
      </div>

      <!-- 게시글 -->
      <div id="postsContainer" class="list-container active">
        <div class="item" th:each="likeBoard : ${likeListBoard}">
          <div class="item-details">
            <h3 th:text="${likeBoard.targetTitle}"></h3>
            <p th:text="${#strings.length(likeBoard.targetContent) > 10 ? #strings.substring(board.title, 0, 10) + '...' : likeBoard.targetContent}">게시글 내용입니다.</p>
          </div>
          <button class="heart-btn"></button>
        </div>
      </div>

      <!-- 갤러리 -->
      <div id="galleryContainer" class="list-container">
        <div class="item" th:each="likeBoard : ${likeListGallery}">
          <div class="item-details">
            <h3 th:text="${likeBoard.targetTitle}"></h3>
            <img th:src="${likeBoard.targetContent}" alt="갤러리 이미지" style="width: 20%; border-radius: 8px;">
          </div>
          <button class="heart-btn"></button>
        </div>
      </div>

      <!-- 지도 -->
      <!-- <div id="mapsContainer" class="list-container">
        <div class="item">
          <div class="item-details">
            <h3>지도 제목 1</h3>
            <p>지도 정보입니다.</p>
          </div>
          <button class="heart-btn"></button>
        </div>
      </div> -->
    </div>

  </div>

  <!-- 푸터 포함 -->
  <footer th:replace="fragments/footer.html :: footer"></footer>

  <!-- 애니메이션 및 동작 추가 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mo-js/0.288.2/mo.min.js"></script>
  <script>
    $(document).ready(function () {
      // 카테고리 전환
      const navButtons = document.querySelectorAll('.nav-buttons button');
      const containers = document.querySelectorAll('.list-container');

      navButtons.forEach(button => {
        button.addEventListener('click', () => {
          containers.forEach(container => container.classList.remove('active'));
          document.getElementById(button.dataset.category + 'Container').classList.add('active');
        });
      });

      // 하트 애니메이션 설정
      $('.heart-btn').each(function () {
        const el = this;
        const timeline = new mojs.Timeline();

        const burst1 = new mojs.Burst({
          parent: el,
          radius: { 0: 50 },
          count: 8,
          children: {
            shape: 'circle',
            radius: 10,
            fill: ['red', 'white'],
            duration: 300
          }
        });

        timeline.add(burst1);

        $(el).click(function () {
          $(el).toggleClass('active');
          if ($(el).hasClass('active')) timeline.play();
        });
      });

      // 검색 기능
      document.getElementById('searchBtn').addEventListener('click', () => {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const items = document.querySelectorAll('.list-container.active .item');

        items.forEach(item => {
          const title = item.querySelector('h3').textContent.toLowerCase();
          const content = item.querySelector('p')?.textContent.toLowerCase() || '';
          if (title.includes(query) || content.includes(query)) {
            item.style.display = 'block';
          } else {
            item.style.display = 'none';
          }
        });
      });
    });
  </script>
</body>

</html>
