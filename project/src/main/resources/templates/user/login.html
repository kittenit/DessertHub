<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인/회원가입</title>
  <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet"> -->
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
      overflow: hidden;
      width: 768px;
      max-width: 100%;
      min-height: 480px;
      display: flex;
    }

    .form-container {
      flex: 1;
      padding: 40px;
      transition: all 0.6s ease-in-out;
      text-align: center;
    }

    .form-container h1 {
      font-weight: bold;
      color: #6c63ff;
      margin-bottom: 20px;
    }

    input, select {
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 25px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 14px;
    }

    .email-container {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .inline-container{
        display: flex;
        align-items: center;
        gap: 5px;
    }

    button {
      margin-top: 20px;
      border-radius: 25px;
      border: 1px solid #6c63ff;
      background-color: #6c63ff;
      color: #FFFFFF;
      padding: 12px 15px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .check-btn {
    margin:5px;
    padding: 5px 15px; /* 더 작은 크기 설정 */
    font-size: 10px;   /* 글씨 크기 조절 */
    border-radius: 25px;
    } 

    button:hover {
      background: #a6c1ee;
      transform: scale(1.05);
    }

    .overlay-container {
      background: linear-gradient(to right, #a6c1ee, #fbc2eb);
      color: #FFFFFF;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }

    .overlay-container button {
      margin-top: 15px;
      background: transparent;
      border: 1px solid #FFFFFF;
      padding: 12px 20px;
      border-radius: 25px;
      color: white;
    }

    .overlay-container button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .valid {
      color: green;
    }

    .invalid {
      color: red;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <!-- 로그인 실패 메시지 -->
  <script th:if="${error}" th:inline="javascript">
    alert('로그인 실패. 아이디나 비밀번호를 확인해주십시오.');
  </script>
  <!-- 회원가입 실패 메시지 -->
  <script th:if="${error}" th:inline="javascript">
    alert('회원가입 실패. 중복된 아이디가 존재합니다.');
  </script>
  
  <div class="container">
    <!-- 로그인 -->
    <div class="form-container" id="login-form">
      <h1>로그인</h1>
      <form action="/user/login-check" method="post">
        <input type="text" id="login-username" name="user_name" th:field="*{userId}" placeholder="아이디" required>
        <input type="password" id="login-password" name="user_password" th:field="*{userPw}" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
      </form>
      
      <p>계정이 없으신가요? <a href="#" onclick="toggleForm()">회원가입</a></p>
      <div class="link-container">
        <a href="/user/find">아이디/비밀번호 찾기</a>
      </div>
    </div>

    <!-- 회원가입 -->
    <div class="form-container" id="signup-form" style="display:none;">
      <h1>회원가입</h1>
      <form action="/user/register" method="post">
        <div class="inline-container">
          <input type="text" id="signup-username" name="reg_name" th:field="*{userId}" placeholder="아이디">
          <button type="button" class="check-btn" onclick="checkUsername()">중복 확인</button>
        </div>
        <small id="username-feedback"></small>
        <input type="password" id="signup-password" name="reg_pass" th:field="*{userPw}" placeholder="비밀번호">
        <input type="password" id="confirm-password" placeholder="비밀번호 확인" oninput="validatePassword()">
        <small id="password-feedback"></small>
        <input type="text" id="nickname" name="reg_nickname" th:field="*{userNn}" placeholder="닉네임">
        <div class="email-container">
          <input type="text" id="email" name="reg_email" th:field="*{userEm}" placeholder="이메일">
          <span>@</span>
          <select id="emailDomain">
            <option value="gmail.com">gmail.com</option>
            <option value="naver.com">naver.com</option>
            <option value="custom">직접 입력</option>
          </select>
          <input type="text" id="customEmailDomain" placeholder="직접 입력" style="display:none;">
        </div>
        <button type="submit">회원가입</button>
      </form>
    </div>

    <!-- 전환 버튼 -->
    <div class="overlay-container">
      <p><h1>Welcome to the dessert hub</h1></p>
      <button onclick="toggleForm()">HELLO</button>
    </div>
  </div>

  <script>
    function toggleForm() {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
      signupForm.style.display = signupForm.style.display === 'none' ? 'block' : 'none';
    }

    function login() {
      alert('로그인 성공!');
    }

    function signup() {
      const inputs = document.querySelectorAll('#signup-form input');
      for (const input of inputs) {
        if (!input.value) {
          alert(`${input.placeholder}을(를) 입력하세요.`);
          return;
        }
      }
      alert('회원가입 성공!');
    }

    function validatePassword() {
      const password = document.getElementById('signup-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const feedback = document.getElementById('password-feedback');
      if (password === confirmPassword) {
        feedback.textContent = '비밀번호가 일치합니다.';
        feedback.className = 'valid';
      } else {
        feedback.textContent = '비밀번호가 일치하지 않습니다.';
        feedback.className = 'invalid';
      }
    }

    function checkUsername() {
      const feedback = document.getElementById('username-feedback');
      feedback.textContent = '아이디가 사용 가능합니다.';
      feedback.className = 'valid';
    }

    document.getElementById('emailDomain').addEventListener('change', function() {
      const customEmail = document.getElementById('customEmailDomain');
      customEmail.style.display = this.value === 'custom' ? 'block' : 'none';
    });

  </script>
</body>
</html>
