<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사진 업로드 페이지</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      box-sizing: border-box;
      background-color: #f9f9f9;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .upload-container {
      width: 600px;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .upload-container h2 {
      margin-bottom: 20px;
    }

    .upload-container input, .upload-container textarea, .upload-container button {
      width: calc(100% - 20px);
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .upload-container button {
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .upload-container button:hover {
      transform: scale(1.05);
    }

    .button-container {
      display: flex;
      justify-content: space-between;
    }

    .preview-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
    }

    .preview-modal img {
      max-width: 500px;
      max-height: 500px;
      border-radius: 10px;
    }

    .preview-modal .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ff6f61;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .preview-modal .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    .preview-modal .prev-btn {
      left: 20px;
    }

    .preview-modal .next-btn {
      right: 20px;
    }

    .preview-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .preview-container img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
    }

    .hashtags-container {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      min-height: 40px;
      text-align: left;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }

    .hashtag {
      background: #ff9a9e;
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .hashtag .remove-tag {
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>사진 업로드</h2>
    <form id="uploadForm" th:action="@{/gallery}" th:object="${gallery}" method="post">
      <input type="text" id="title" th:field="*{g_title}" placeholder="제목 입력" required />
      <input type="text" id="hashtags" placeholder="#해시태그 입력 후 엔터" />
      <div class="hashtags-container" id="hashtagsContainer"></div>
      <input type="file" id="imageUpload" th:field="*{g_img}" accept="image/*" multiple required />
      <div class="preview-container" id="previewContainer"></div>
      <div class="button-container">
        <button type="button" id="cancelBtn">취소</button>
        <button type="submit" id="submitBtn">등록</button>
      </div>
    </form>
  </div>

  <!-- 미리보기 모달 -->
  <div id="previewModal" class="preview-modal">
    <button id="closePreview" class="close-btn">닫기</button>
    <button id="prevBtn" class="slider-btn prev-btn">&#9664;</button>
    <img id="previewImg" src="" alt="미리보기 이미지">
    <button id="nextBtn" class="slider-btn next-btn">&#9654;</button>
  </div>

  <script>

    const hashtagsInput = document.getElementById('hashtags');
    const hashtagsContainer = document.getElementById('hashtagsContainer');

    hashtagsInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        const value = hashtagsInput.value.trim();
        if (value) {
          const tag = document.createElement('span');
          tag.classList.add('hashtag');
          tag.innerHTML = `${value} <span class='remove-tag'>&times;</span>`;
          tag.querySelector('.remove-tag').addEventListener('click', () => tag.remove());
          hashtagsContainer.appendChild(tag);
          hashtagsInput.value = '';
        }
      }
    });


    const previewContainer = document.getElementById('previewContainer');
    const imageUpload = document.getElementById('imageUpload');
    const previewModal = document.getElementById('previewModal');
    const previewImg = document.getElementById('previewImg');
    const closePreview = document.getElementById('closePreview');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let previewImages = [];
    let currentIndex = 0;

    imageUpload.addEventListener('change', (e) => {
      const files = e.target.files;
      previewContainer.innerHTML = '';
      previewImages = [];
      Array.from(files).forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = (event) => {
          const img = document.createElement('img');
          img.src = event.target.result;
          previewImages.push(event.target.result);
          img.addEventListener('click', () => {
            currentIndex = index;
            showPreviewImage();
            previewModal.style.display = 'flex';
          });
          previewContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    function showPreviewImage() {
      previewImg.src = previewImages[currentIndex];
    }

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + previewImages.length) % previewImages.length;
      showPreviewImage();
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % previewImages.length;
      showPreviewImage();
    });

    closePreview.addEventListener('click', () => {
      previewModal.style.display = 'none';
    });

    // 등록 버튼 클릭 시 알림 및 페이지 이동
    uploadForm.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('등록 완료되었습니다!');
      window.location.href = 'gallery.html'; // 갤러리 페이지로 이동
    });

    // 취소 버튼 클릭 시 알림
    cancelBtn.addEventListener('click', () => {
      alert('취소되었습니다!');
    });
  </script>
</body>
</html>
