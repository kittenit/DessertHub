<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사진 업로드 페이지</title>

  <link rel="stylesheet" href="/css/general.css">
  <link rel="stylesheet" href="/css/fragments/header.css">
  <link rel="stylesheet" href="/css/fragments/nav.css">
  <link rel="stylesheet" href="/css/fragments/footer2.css">
  <link rel="stylesheet" href="/css/gallery/upload.css">

</head>

<body>

  <!-- 헤더 포함 -->
  <header th:replace="fragments/header.html :: header"></header>

  <div class="main-layout">
    <!-- 사이드바 포함 -->
    <nav th:replace="fragments/nav.html :: nav" style="width: 200px; margin-right: 20px;"></nav>

    <div class="upload-container">
      <h2>사진 업로드</h2>
      <form id="uploadForm">
        <input type="text" id="title" placeholder="제목 입력" required />
        <input type="text" id="hashtags" placeholder="#해시태그 입력 후 엔터" />
        <div class="hashtags-container" id="hashtagsContainer"></div>
        <input type="file" id="imageUpload" accept="image/*" multiple required />
        <button type="button" id="locationBtn">주소 선택</button>
        <div class="preview-container" id="previewContainer"></div>
        <div class="button-container">
          <button type="button" id="cancelBtn">취소</button>
          <button type="submit" id="submitBtn">등록</button>
        </div>
      </form>
    </div>

    <!--  미리보기 모달 -->
    <div id="previewModal" class="preview-modal" style="display: none;">
      <button id="closePreview" class="close-btn">닫기</button>
      <button id="prevBtn" class="slider-btn prev-btn">&#9664;</button>
      <img id="previewImg" src="" alt="미리보기 이미지">
      <button id="nextBtn" class="slider-btn next-btn">&#9654;</button>
    </div>

  </div>

  <!-- 푸터 포함 -->
  <footer th:replace="fragments/footer.html :: footer"></footer>

  <script>

    const hashtagsInput = document.getElementById('hashtags');
    const hashtagsContainer = document.getElementById('hashtagsContainer');

    hashtagsInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        const value = hashtagsInput.value.trim();
        if (value) {
          const tag = document.createElement('span');
          tag.classList.add('hashtag');
          tag.innerHTML = `${value} <span class='remove-tag'>&times;</span>`;
          tag.querySelector('.remove-tag').addEventListener('click', () => tag.remove());
          hashtagsContainer.appendChild(tag);
          hashtagsInput.value = '';
        }
      }
    });


    const previewContainer = document.getElementById('previewContainer');
    const imageUpload = document.getElementById('imageUpload');
    const previewModal = document.getElementById('previewModal');
    const previewImg = document.getElementById('previewImg');
    const closePreview = document.getElementById('closePreview');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let previewImages = [];
    let currentIndex = 0;

    imageUpload.addEventListener('change', (e) => {
      const files = e.target.files;
      previewContainer.innerHTML = '';
      previewImages = [];
      Array.from(files).forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = (event) => {
          const img = document.createElement('img');
          img.src = event.target.result;
          previewImages.push(event.target.result);
          img.addEventListener('click', () => {
            currentIndex = index;
            showPreviewImage();
            previewModal.style.display = 'flex';
          });
          previewContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    function showPreviewImage() {
      previewImg.src = previewImages[currentIndex];
    }

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + previewImages.length) % previewImages.length;
      showPreviewImage();
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % previewImages.length;
      showPreviewImage();
    });

    closePreview.addEventListener('click', () => {
      previewModal.style.display = 'none';
    });

    // 등록 버튼 클릭 시 알림 및 페이지 이동
    uploadForm.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('등록 완료되었습니다!');
      window.location.href = 'gallery.html'; // 갤러리 페이지로 이동
    });

    // 취소 버튼 클릭 시 알림
    cancelBtn.addEventListener('click', () => {
      alert('취소되었습니다!');
    });
  </script>
</body>

</html>
