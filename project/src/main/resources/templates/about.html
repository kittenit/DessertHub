<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dessert Hub</title>
  <style>
    /* 기본 스타일 */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fff8f0; /* 부드러운 피치 배경 */
      color: #5d4037;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(135deg, #ffb6c1, #ff80ab); /* 그라데이션 헤더 */
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #ffe4e1; /* 연한 피치 */
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: #5d4037;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 500;
      transition: 0.3s;
      padding: 8px 15px;
      border-radius: 25px;
    }

    nav a:hover, nav a.active {
      background-color: #f06292;
      color: white;
      font-weight: bold;
    }

    .section {
      padding: 40px 20px;
      text-align: left;
      background-color: #ffffff; /* 카드 배경 */
      border-radius: 10px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #f06292; /* 핑크 포인트 */
    }

    p {
      color: #5d4037;
      line-height: 1.8;
    }

    .team-members {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .team-member img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #f06292;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }

    .team-member img:hover {
      transform: scale(1.1);
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .contact-form button {
      background-color: #f06292;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .contact-form button:hover {
      background-color: #e91e63;
      transform: scale(1.05);
    }

    .about-section, .team-section, .contact-section {
      display: none;
    }
  </style>
</head>
<body>

  <!-- 헤더 -->
  <header>
    Dessert Hub
  </header>

  <!-- 네비게이션 -->
  <nav>
    <a href="javascript:void(0);" onclick="showSection('about')" class="active">About Us</a>
    <a href="javascript:void(0);" onclick="showSection('team')">Meet Our Team</a>
    <a href="javascript:void(0);" onclick="showSection('contact')">Contact Us</a>
  </nav>

  <!-- About Section -->
  <div id="about" class="section about-section">
    <h2>About Dessert Hub</h2>
    <p>디저트와 함께하는 따뜻한 커뮤니티, Dessert Hub입니다. 다양한 디저트와 정보를 공유해요!</p>
  </div>

  <!-- Team Section -->
  <div id="team" class="section team-section">
    <h2>Meet Our Team</h2>
    <div class="team-members">
      <div class="team-member">
        <img src="https://via.placeholder.com/150" alt="Team Member 1">
        <p>팀원 1: 소개글</p>
      </div>
      <div class="team-member">
        <img src="https://via.placeholder.com/150" alt="Team Member 2">
        <p>팀원 2: 소개글</p>
      </div>
      <div class="team-member">
        <img src="https://via.placeholder.com/150" alt="Team Member 2">
        <p>팀원 3: 소개글</p>
      </div>
      <div class="team-member">
        <img src="https://via.placeholder.com/150" alt="Team Member 2">
        <p>팀원 4: 소개글</p>
      </div>
    </div>
  </div>

  <!-- Contact Us Section -->
  <div id="contact" class="section contact-section">
    <h2>Contact Us</h2>
    <div class="contact-form">
      <input type="text" id="title" placeholder="제목">
      <input type="email" id="email" placeholder="이메일">
      <textarea id="message" rows="4" placeholder="내용"></textarea>
      <button onclick="submitContactForm()">등록</button>
    </div>
  </div>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(function(section) {
        section.style.display = 'none';
      });
      document.getElementById(sectionId).style.display = 'block';
    }
    showSection('about');

    function submitContactForm() {
      const title = document.getElementById('title').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      if (title && email && message) {
        alert('등록되었습니다!');
      } else {
        alert('모든 필드를 입력해주세요.');
      }
    }
  </script>
</body>
</html>
