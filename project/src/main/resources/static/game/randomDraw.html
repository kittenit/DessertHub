<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>랜덤 디저트 뽑기 게임</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #ffe6e6;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container, .result-container {
      width: 80%;
      max-width: 1000px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff0f5;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #ff66b2;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      width: 150px;
      height: 200px;
      background-color: #ffffff;
      border: 1px solid #ff66b2;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      transition: transform 1s;
      transform-style: preserve-3d;
    }

    .card:hover {
      transform: scale(1.1);
    }

    .flipped {
      transform: rotateY(90deg);
      transform: rotateY(180deg);
      transform: rotateY(200deg);
    }

    .result-container h2 {
      font-size: 28px;
      color: #ff66b2;
    }

    .result {
      font-size: 24px;
      font-weight: bold;
      color: #ff66b2;
    }

    .button {
      padding: 10px 20px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #ff85c2;
    }

    .iframe-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 300px;
      background-color: white;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      z-index: 1000;
    }

    .iframe-popup iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="game-container">
    <h1>랜덤 디저트 뽑기 게임</h1>
    <p>카드를 뽑고 추천 디저트를 확인하세요!</p>

    <div class="card-container" id="card-container">
      <!-- 카드들이 동적으로 추가됨 -->
    </div>
  </div>

  <!-- 결과 화면 -->

  <div class="result-container" id="result-container" style="display: none;">
    <h1>추천 디저트</h1>
    <div class="result" id="result-text"></div>
    <button class="button" id="retry-button">다시 하기</button>
    <button class="button" id="share-button">공유하기</button>
  </div>

  <!-- 공유하기 팝업 -->
  <div class="iframe-popup" id="share-popup">
    <button class="close-btn" id="close-popup">X</button>
    <iframe src="../sns.html"></iframe>
  </div>

  <script>
     const cards = [
      { name: '초콜릿 케이크', emoji: '🍰' },
      { name: '딸기 마카롱', emoji: '🍓' },
      { name: '블루베리 타르트', emoji: '🍇' },
      { name: '치즈 케이크', emoji: '🍨' },
      { name: '크로와상', emoji: '🥐' }
    ];

    const cardContainer = document.getElementById('card-container');
    const resultContainer = document.getElementById('result-container');
    const resultText = document.getElementById('result-text');
    const retryButton = document.getElementById('retry-button');
    const shareButton = document.getElementById('share-button');
    const sharePopup = document.getElementById('share-popup');
    const closePopup = document.getElementById('close-popup');

    function createCards() {
      cardContainer.innerHTML = '';
      cards.forEach(card => {
        const cardElement = document.createElement('div');
        cardElement.classList.add('card');
        cardElement.textContent = '❓';
        cardElement.addEventListener('click', () => selectCard(card, cardElement));
        cardContainer.appendChild(cardElement);
      });
    }

    function selectCard(card, element) {
      element.classList.add('flipped');
      setTimeout(() => {
        element.textContent = card.emoji;
        resultText.textContent = `${card.name} (${card.emoji})`;
        document.getElementById('game-container').style.display = 'none';
        resultContainer.style.display = 'block';
      }, 1000);
    }

    retryButton.addEventListener('click', () => {
      document.getElementById('game-container').style.display = 'block';
      resultContainer.style.display = 'none';
      createCards();
    });

    shareButton.addEventListener('click', () => {
      sharePopup.style.display = 'block';
    });

    closePopup.addEventListener('click', () => {
      sharePopup.style.display = 'none';
    });

    createCards();
  </script>
</body>
</html>
