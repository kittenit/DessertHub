<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNS 공유 팝업</title>

  <!-- FontAwesome Icons (아이콘 사용) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .popup-container {
      background-color: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-sizing: border-box;
    }

    .popup-container h1 {
      font-size: 20px;
      color: #ff69b4;
      margin-bottom: 20px;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-buttons button {
      background-color: transparent;
      border: none;
      padding: 15px;
      border-radius: 50%;
      font-size: 30px;
      width: 60px;
      height: 60px;
      cursor: pointer;
      transition: 0.1s;
    }

    .social-buttons button:hover {
      opacity: 0.8;
      transform: scale(1.1);
    }

    /* 카카오톡 버튼 스타일 */
    .social-buttons .kakao {
      background-color: #c0c0c0;
      color: #3C1E1E;
    }

    /* 라인 버튼 스타일 */
    .social-buttons .line {
      background-color: #00C300;
      color: #fff;
    }

    /* 페이스북 버튼 스타일 */
    .social-buttons .facebook {
      background-color: #3b5998;
      color: #fff;
    }

    /* 인스타그램 버튼 스타일 */
    .social-buttons .instagram {
      background-color: #E4405F;
      color: #fff;
    }

  </style>
</head>
<body>

  <div class="popup-container">
    <h1>디저트 추천 결과를 SNS로 공유해보세요!</h1>
    <div class="social-buttons">
      <!-- 카카오톡 링크 복사 버튼 -->
      <button class="kakao" onclick="copyLink()">
        <i class="fas fa-link"></i> <!-- 링크 아이콘 -->
      </button>

      <!-- 라인 공유 버튼 -->
      <button class="line" onclick="shareLine()">
        <i class="fab fa-line"></i> <!-- 라인 아이콘 -->
      </button>

      <!-- 페이스북 공유 버튼 -->
      <button class="facebook" onclick="shareFacebook()">
        <i class="fab fa-facebook"></i> <!-- 페이스북 아이콘 -->
      </button>

      <!-- 인스타그램 공유 버튼 -->
      <button class="instagram" onclick="shareInstagram()">
        <i class="fab fa-instagram"></i> <!-- 인스타그램 아이콘 -->
      </button>
    </div>
  </div>

  <script>
    // 링크 복사 기능
    function copyLink() {
      const url = "https://your-website.com";  // 공유할 URL
      navigator.clipboard.writeText(url)
        .then(() => alert('링크가 복사되었습니다!'))
        .catch(err => alert('링크 복사에 실패했습니다!'));
    }

    // 라인 공유 팝업
    function shareLine() {
      const url = "https://your-website.com";  // 공유할 URL
      const shareUrl = `https://social-plugins.line.me/lineit/share?url=${encodeURIComponent(url)}`;
      openPopup(shareUrl);
    }

    // 페이스북 공유 팝업
    function shareFacebook() {
      const url = "https://your-website.com";  // 공유할 URL
      const shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
      openPopup(shareUrl);
    }

    // 인스타그램 공유 팝업 (웹에서는 링크 공유 제한이 있으므로, 인스타그램 앱으로 이동)
    function shareInstagram() {
      const url = "https://your-website.com";  // 공유할 URL
      const shareUrl = `https://www.instagram.com/?url=${encodeURIComponent(url)}`;
      openPopup(shareUrl);
    }

    // 팝업 열기
    function openPopup(url) {
      const width = 600;
      const height = 400;
      const left = (window.innerWidth / 2) - (width / 2);
      const top = (window.innerHeight / 2) - (height / 2);

      const popup = window.open(url, 'popup', `width=${width},height=${height},top=${top},left=${left}`);
      popup.focus();
    }
  </script>

</body>
</html>
