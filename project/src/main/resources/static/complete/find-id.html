<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>디저트 아이디/비밀번호 찾기</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
  <style>
    /* 전역 설정 */
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #FFE4E1, #FFB6A0); /* 부드러운 핑크 & 피치 */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      margin: 0;
    }

    /* 컨테이너 */
    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
      overflow: hidden;
      width: 768px;
      max-width: 100%;
      min-height: 480px;
      display: flex;
    }

    /* 폼 스타일 */
    .form-container {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-weight: bold;
      color: #FF6B81; /* 핑크 포인트 컬러 */
      margin-bottom: 20px;
    }

    input {
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 14px;
    }

    button {
      border-radius: 20px;
      border: 1px solid #FF6B81;
      background-color: #FF6B81;
      color: #FFFFFF;
      padding: 12px 45px;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background: #FFA07A; /* 살구색 포인트 */
      transform: scale(1.05);
    }

    /* 전환 버튼 컨테이너 */
    .overlay-container {
      background: linear-gradient(to right, #FFB6A0, #FFDEAD); /* 피치 & 라이트 오렌지 */
      color: #FFFFFF;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .overlay-container h1 {
      margin-bottom: 30px;
    }

    .overlay-container button {
      background: transparent;
      border: 1px solid #FFFFFF;
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 30px;
      color: white;
      transition: all 0.3s ease;
    }

    .overlay-container button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* 반응형 처리 */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .form-container,
      .overlay-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 아이디 찾기 -->
    <div class="form-container" id="find-id">
      <h1>아이디 찾기</h1>
      <input type="text" id="nickname" placeholder="닉네임" required>
      <input type="email" id="email-id" placeholder="이메일" required>
      <button onclick="findId()">확인</button>
    </div>

    <!-- 비밀번호 찾기 -->
    <div class="form-container" id="find-password" style="display:none;">
      <h1>비밀번호 찾기</h1>
      <input type="text" id="username" placeholder="아이디" required>
      <input type="email" id="email-password" placeholder="이메일" required>
      <button onclick="findPassword()">확인</button>
    </div>

    <!-- 전환 버튼 -->
    <div class="overlay-container">
      <button id="switch-to-password">비밀번호 찾기</button>
      <button id="switch-to-id" style="display:none;">아이디 찾기</button>
    </div>
  </div>

  <script>
    // 폼 전환 기능
    const idForm = document.getElementById('find-id');
    const passwordForm = document.getElementById('find-password');
    const switchToPassword = document.getElementById('switch-to-password');
    const switchToId = document.getElementById('switch-to-id');

    switchToPassword.addEventListener('click', () => {
      idForm.style.display = 'none';
      passwordForm.style.display = 'flex';
      switchToPassword.style.display = 'none';
      switchToId.style.display = 'block';
    });

    switchToId.addEventListener('click', () => {
      passwordForm.style.display = 'none';
      idForm.style.display = 'flex';
      switchToPassword.style.display = 'block';
      switchToId.style.display = 'none';
    });

    // 아이디 찾기 기능
    function findId() {
      const nickname = document.getElementById('nickname').value;
      const email = document.getElementById('email-id').value;
      if (!nickname || !email) {
        alert('모든 필드를 입력해주세요!');
      } else {
        alert('닉네임 요청 완료하였습니다.');
      }
    }

    // 비밀번호 찾기 기능
    function findPassword() {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email-password').value;
      if (!username || !email) {
        alert('모든 필드를 입력해주세요!');
      } else {
        alert('이메일로 임시 비밀번호를 전송하였습니다.');
      }
    }
  </script>
</body>
</html>
