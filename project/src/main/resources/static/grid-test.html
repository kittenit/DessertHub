<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 그리드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            max-width: 1200px;
            width: 100%;
        }

        .photo-grid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .photo-grid img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="photo-grid">
        <img src="image1.jpg" alt="사진 1">
        <img src="image2.jpg" alt="사진 2">
        <img src="image3.jpg" alt="사진 3">
        <img src="image4.jpg" alt="사진 4">
        <img src="image5.jpg" alt="사진 5">
        <img src="image6.jpg" alt="사진 6">
        <!-- 추가 사진을 여기에 넣을 수 있습니다. -->
    </div>
</body>

</html>
